<br><br>
<h3>Summary of Results</h3>
<table class="table">
    <tr>
        <th>Round number</th>
        <th>Your action</th>
        <th>Partner's action</th>
    </tr>
    {{ for past_player in past_players }}
    <tr>
        <td>{{ past_player.round_number }}</td>
        <td>{{ past_player.decision }}</td>
        <td>{{ past_player.partner_decision }}</td>
    </tr>
    {{ endfor }}
</table>
